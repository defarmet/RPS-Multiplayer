<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RPS Multiplayer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
	<script defer src="assets/javascript/game.js"></script>
</head>

<body>
	<div class="container">
	<div class="card">
	<div class="card-header">
		<h5>RPS</h5>
	</div>
	<div class="card-body">
		<div class="row">
			<div id="result" class="col-3"></div>
			<div id="choice_1" class="col-3 text-center"></div>
			<div id="choice_2" class="col-3 text-center"></div>
		</div>
		<br>
		<div class="row">
			<div id="choices" class="btn-group col-md-6 col-10">
			</div>
			<div class="col-2">
				<div id="wins" class="row"></div>
				<div id="loss" class="row"></div>
			</div>
		</div>
	</div>
	</div>

	<br>

	<div class="card">
	<div class="card-header">
		<h5>Chat</h5>
	</div>
	<div class="card-body">
		<div class="card">
		<div id="chat" class="card-body"></div>
		</div>
		<br>
		<form>
	        <div class="form-group">
			<input class="form-control" id="message" type="text">
		</div>
		<button class="btn btn-primary" id="btn" type="submit">
			Enter
		</button>
		</form>
	</div>
	</div>
</body>
</html>
